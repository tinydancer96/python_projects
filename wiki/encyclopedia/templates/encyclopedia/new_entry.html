{% extends "encyclopedia/layout.html" %}

{% block body %}

  <h1>New Entry</h1>

  <form action="{% url 'new_entry' %}" method="post">
    {% csrf_token %}
    <input type="text" placeholder="Title" name="title">
    <br>
    <br>
    <textarea type="text" placeholder="Content" name="content"></textarea>
    <br>
    <input type="submit">
  </form>

{% endblock %}
