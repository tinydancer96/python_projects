{% extends "encyclopedia/layout.html" %}

{% block title %}

  <h1>{{ entry }}</h1>

{% endblock %}

{% block body %}
  <p>{{ content | safe }}</p>
  <br>
  <form action="{% url 'edit' entry=entry %}" method="post">
    {% csrf_token %}
    <input type="hidden" name="title" value="{{ entry }}">
    <input type="hidden" name="content" value="{{ content }}">
    <input type="submit" value="Edit">
  </form>

{% endblock %}
