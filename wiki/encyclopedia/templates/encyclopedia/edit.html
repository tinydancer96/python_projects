{% extends "encyclopedia/layout.html" %}

{% block title %}
  {{entry_title}}
{% endblock %}

{% block body %}
  <h1>Edit {{ title }}</h1>

  <form action="{%url 'save_edit' %}" method="post">
    {% csrf_token %}
    <input type="text" name="title" value="{{ title }}" disabled="true">
    <input type="text" name="content" value="{{ content }}">
    <input type="submit" value="Edit">
  </form>
{% endblock %}
