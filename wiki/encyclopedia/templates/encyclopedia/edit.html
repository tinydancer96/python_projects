{% extends "encyclopedia/layout.html" %}

{% block body %}

  <h1>Edit {{ entry }}</h1>

  <form action="url 'save_edit' entry={{entry}}" method="post">
    <input type="text" value="{{ entry }}" name="title">
    <br>
    <br>
    <textarea type="text" name="content">{{ content }}</textarea>
    <br>
    <input type="submit" value="Save Edit">
  </form>

{% endblock%}
