{% extends "auctions/layout.html" %}

{% block body %}
  <h1>{{ category }}</h1>
  {% for listing in listings %}
    <a href="{% url 'view_listing' listing.id %}">
      <div>
        <h3>{{ listing.title }}</h3>
        <p>{{ listing.description }}</p>
        <div class="img-box">
          <img src="{{ listing.image }}" alt="{{ listing.title }}">
        </div>
      </div>
    </a>
  {% endfor %}

{% endblock %}
