{% extends "auctions/layout.html" %}

{% block body %}
  <h1>{{ category }}</h1>
  {% for listing in listings %}
    <a href="{% url 'view_listing' listing.id %}">
      <div>
        <h3>{{ listing.title }}</h3>
        <p>{{ listing.description }}</p>
      </div>
    </a>
  {% endfor %}

{% endblock %}
