{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>

    {% for listing in listings %}
        <a href="{% url 'view_listing' listing.id %}">
          <div class="listing-box">
            <div>
              <h3>{{ listing.title }}</h3>
            <p>{{ listing.description }}</p>
            </div>
            {% if listing.image %}
              <div class="img-box">
                <img src="{{ listing.image }}" alt="{{ listing.title }}">
              </div>
            {% endif %}
          </div>
        </a>
    {% endfor %}

{% endblock %}
